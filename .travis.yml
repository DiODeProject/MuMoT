sudo: false
language: python
python:
  - "3.6"
before_install:
  - sudo apt-get install -y texlive graphviz dvipng
install:
  - pip install tox-travis codecov
script: 
  - tox
  - ls -l .coverage
  - codecov
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  keep-history: true
  local-dir: docs/_build/html
  on:
    branch: master
